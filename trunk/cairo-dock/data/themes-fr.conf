#!fr

[Themes]

#F[Choisissez un thème]
frame1=

#R[] Liste des thèmes :
chosen theme = 

#F
frame1_=

#b Ecraser le comportement du thème courant par celui du nouveau ?
#{Sinon le comportement actuel sera utilisé.
# C'est tout ce qui concerne la position du dock, les paramètres de comportement tels que l'auto-hide, l'utilisation de la barre des tâches, etc}
use theme behaviour = true

#b Ecraser les lanceurs du thème courant par ceux du nouveau ?
#{Donc si vous cochez cette case, vos lanceurs et leurs icônes seront effacés et remplacés par ceux fournis par le nouveau thème.
# Sinon les lanceurs actuels seront utilisés.}
use theme launchers = true


[Save]

#F[Enregistrez le thème actuel]
frame1=

#E[] Enregistrez sous :
# (Vous pourrez ainsi le rouvrir à tout moment)
theme name = 

#F
frame1_=

#b Enregistrer aussi le comportement actuel ?
save current behaviour = true

#b Enregistrer aussi les lanceurs actuels ?
save current launchers = true


[Delete]
#s999[] Décochez de la liste les thèmes indésirables :
wanted themes = 
