#!en;0.0.1

#[gtk-preferences]
[Configuration]

#k Shortkey to activate/deactivate Do :
shortkey=<Control>F9

dirs=

#F[Animations]
anim=

#I[0;5000] Duration of the character animation (OpenGL only) :
#{In ms.}
anim duration=1500

#I[0;1000] Duration of the appearance animation :
#{In ms.}
appear duration=500

#I[0;2000] Duration of the stop animation :
#{In ms.}
stop duration=700

#a+ Animation of the current icon :
animation=rotate

#b use the Navigation mode ?
nav mode=true


#F[Characters]
char=

#P+ Font used to display what you type :
#{for exemple Monospace, Purisa, ... Just write the font name wihtout any number or so.}
text font=

#c+4[0;1] Color of the text's frame  :
frame color=0.90000000000000002;0.90000000000000002;0.94999999999999996;0.75;

#e+[.1;1] Font size, relatively to the dock's size :
font size=0.5

#i+[1;9] Text weight :
#{between 1 and 9, the bigger, the heavier.}
text weight=5

#b+ Should the text be outlined ?
text outlined=false

#c+3[0;1] Text color :
text color=1;1;1;

#c+4[0;1] Color of the background of the characters :
bg color=0.90000000000000002;0.90000000000000002;0.94999999999999996;0.75;


#e[-1;1] Relative vertical position of the text :
#{Set 0 to center the text vertically.}
text position=0
