[System]

#F[Langage]
frame0=
#s[easy-en;easy-fr;en;fr]  Selectionnez votre langue (pour les fenêtres de config) :
#{press 'OK' and re-open the window}/
language=fr

#F[Positionnement sur l'écran]
frame1=

#s[bottom;top;left;right] Choisissez par rapport à quel bord de l'écran le dock doit se placer :
#{Les icônes se dérouleront en accord avec le type de placement choisi.
# Le dock peut bien sûr se placer n'importe où sur l'écran, ici il s'agit de préciser par rapport à quoi}
screen border=bottom

#F[Auto-Hide]
frame2=

#b Activer l'auto-hide ?
#{Le dock se cachera automatiquement hors de l'écran quand la souris le quittera,
# et montrera une zone de rappel à sa place.
# Placer la souris dans cette zone fera ré-apparaître le dock.}
auto-hide=true

#F[Barre des tâches]
frame3=

#b Montrer les applications actuellement ouvertes dans le dock ?
#{Cairo-Dock remplace alors votre barre des tâches.
# Il est recommandé de supprimer toute autre barre des tâches, et de ne pas forcer le type du dock à normal}/
show applications=true

#F[Applets]
frame4=
#R999[cd_logout;/usr/share/cairo-dock/plug-in/logout/readme;cd_rhythmbox;/usr/share/cairo-dock/plug-in/rhythmbox/readme;file_manager;/usr/share/cairo-dock/plug-in/file-manager/readme;cd_rendering;/usr/share/cairo-dock/plug-in/rendering/readme;cd_dustbin;/usr/share/cairo-dock/plug-in/dustbin/readme;cd_clock;/usr/share/cairo-dock/plug-in/clock/readme] 
# Liste des plug-ins actifs (applets et autres) :
#{Pour configurer un plug-in, activez-le, puis cliquez droit sur son icône. Certain plug-in n'ont pas d'icône, donc faites clique droit->cairo-dock->configure->modules}
active modules=cd_rendering;file_manager;cd_dustbin;cd_logout;cd_clock;

[Personnalisation]

#F[Vues]
frame_vue=
#R1[Caroussel;/usr/share/cairo-dock/plug-in/rendering/readme-caroussel-view;3D plane;/usr/share/cairo-dock/plug-in/rendering/readme-3D-plane-view;default;/usr/share/cairo-dock/readme-basic-view;Parabolic;/usr/share/cairo-dock/plug-in/rendering/readme-parabolic-view]  Choisissez la vue par défaut à utiliser pour le dock principal :
main dock view=3D plane
#R1[Caroussel;/usr/share/cairo-dock/plug-in/rendering/readme-caroussel-view;3D plane;/usr/share/cairo-dock/plug-in/rendering/readme-3D-plane-view;default;/usr/share/cairo-dock/readme-basic-view;Parabolic;/usr/share/cairo-dock/plug-in/rendering/readme-parabolic-view] 
# Choisissez la vue par défaut à utiliser pour les sous-docks :
sub-dock view=Caroussel

#F[Images]
frame_image=

#S Nom du fichier d'une image à mettre en fond du dock :
#{Tous formats acceptés; laisser ce champ vide si vous ne voulez pas utiliser une image en fond}
background image=

#S Nom de fichier d'une image à mettre en fond de la zone de rappel :
#{Tous formats acceptés; laisser ce champ vide si vous voulez une zone de rappel invisible}
callback image=background-cairo-dock.svg

#S Nom de fichier d'une image à utiliser pour les séparateurs :
#{Si vous n'en spécifiez pas, les séparateurs ne seront pas utilisés}
separator image=separateur1.svg

#F[Taille des icônes]
frame_taille=

#i Taille que les icônes ont au repos :
#{ou 0 si vous ne voulez pas les contraindre}
icon size=32

#f[1;6] Zoom maximum :
zoom=3

#i[0;50] Espace entre les icônes (en pixels) :
icon gap=0

#F[Animations]
frame_anim=

#s[bounce;rotate;blink;pulse;upside-down;wobbly;random] Type d'animation pour les lanceurs :
launcher animation=rotate

#s[bounce;rotate;blink;pulse;upside-down;wobbly;random] Type d'animation pour les applis :
appli animation=upside-down

#F[Cadre extérieur]
frame_cadre=

#i[0;30] Rayon des coins, en pixels : /
corner radius=25

#c4[0;1] Couleur du cadre (rouge, vers, bleu, alpha):
line color=1;0.03218127718013275;0;0.84313725490196079;

#F[Etiquettes]
frame_etiq=

#P Police de caractères utilisée pour les étiquettes :
#{par exemple Monospace, Purisa, ... Ecrivez juste le nom de la police, sans aucun chiffre ou autre}
police=Purisa Bold 13

#i[0;40] Taille de la police :
#{approximativement la taille en pixels, mettre 0 pour ne pas afficher les étiquettes}
font size=14
