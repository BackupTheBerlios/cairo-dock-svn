#!en;1.4.5

[ICON]
#F[Size of the icon you wish this applet has (in pixels)]
frame1=
#i width :
width=48
#i height :
height=48

#F
frame1_fin=

#s Name of the icon as it will appear in its label in the dock :
name=Horloge

[MODULE]

#F[Behaviour]
frame1=

#b Show the date ?
show date=false

#b Show seconds ?
#{if not, then the applet will update time once a minute, saving CPU.}
show seconds=true

#b Should the time be displayed as a 24h format ?
#{for numeric format only.}
24h mode=true


#F[Style]
frame2=

#b Show the time in an old fashion way ?
# (otherwise it will be displayed in a numeric way)
old fashion style=true

#c4[0;1] Text color for the numeric display (red, blue, green, alpha):
text color=0;0;0.5;1;
