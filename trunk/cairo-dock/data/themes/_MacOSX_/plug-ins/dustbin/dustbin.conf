#!en;1.3.4

[ICON]
#F[Size of the icon you wish this applet has (in pixels)]
frame1=
#i width :
width=48
#i height :
height=48

#F
frame1_fin=

#s Name of the icon as it will appear in its label in cairo-dock :
name=Corbeille

[MODULE]

#F[Theme]
frame1=
#R1[Gion;/usr/share/cairo-dock/plug-in/dustbin/themes/Gion/readme;OpenClipArt1;/usr/share/cairo-dock/plug-in/dustbin/themes/OpenClipArt1/readme;DroplineNeu;/usr/share/cairo-dock/plug-in/dustbin/themes/DroplineNeu/readme;Human;/usr/share/cairo-dock/plug-in/dustbin/themes/Human/readme;Silver;/usr/share/cairo-dock/plug-in/dustbin/themes/Silver/readme;NuoveXT-2;/usr/share/cairo-dock/plug-in/dustbin/themes/NuoveXT-2/readme;Crystal;/usr/share/cairo-dock/plug-in/dustbin/themes/Crystal/readme;Metal;/usr/share/cairo-dock/plug-in/dustbin/themes/Metal/readme]                                                    Choose ont of the available themes :
theme=Metal

#F
frame1_=

#f[0.0;10.0] Interval of time to check if dustbin is full/empty (in seconds) :
check interval=2

#D99 Here you can specify a list of Trash directory :
trash directories=~/.Trash

#s File browser used to show a trash :
file browser=nautilus
