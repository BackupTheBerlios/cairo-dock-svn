#!en;1.1.3

#[gtk-about]
[Icon]
#F[Desired icon size for this applet]
frame1=
#i+ width :
width=64
#i+ height :
height=64

#F
frame1_=

#s Name of the icon as it will appear in its label in the dock :
name=Shortcuts

#S+ Icon's name :
icon=gnome-fs-client

#E[] Name of the dock it belongs to:
dock name=

order=33

#[gtk-convert]
[Desklet]

#i+[48;1024] Desklet's dimension (width x height) :
#{Depending on your WindowManager, you can resize it with ALT + middle_click or ALT + left_click for exemple.}
width=246
#i+[48;1024] ...
height=609

#i[-2048;2048] Desklet's position (x ; y) :
#{Depending on your WindowManager, you can move it with ALT + left_click}
x position=-529
#i ...
y position=-672

#b Is detached from the dock ?
initially detached=true

#b Keep below other windows ?
keep below=false
#b Keep above other windows ?
keep above=false
#b Keep on widget layer ?
#{for CompizFusion's "widget layer", set behaviour in Compiz to: (name=cairo-dock & type=utility)}
on widget layer=false
#b Lock position ?
#{If locked, the desklet can't be moved by simply dragging it with the left mouse button. Of course you can still move it with ALT + left_click.}
locked=false

use size=

#[gtk-preferences]
[Module]

#b List drives and volumes ?
list drives=true

#b List network ?
list network=false

#b List bookmarks ?
#{GTK bookmarks, that are used by Nautilus for exemple.}
list bookmarks=true

#b Separate different shortcuts with separators ?
use separator=false

#n+ Name of the view used for the sub-dock :
#{Let it empty to use default sub-dock view.}/
renderer=Parabolic
