#[gtk-preferences]
[System]

#F[Position on the screen]
frame1=

#r[bottom;top;right;left] Choose the screen border regarding to which the dock will place itself :
#{The icons will scroll according to the chosen placement type. Of course the dock can be placed anywhere on the screen, here we specify regarding to what.}
screen border=0

#F[Auto-Hide]
frame2=

#b Activate auto-hide ?
#{The dock will automatically hide itself outside of the scren when the mouse leaves it and will show a callback zone instead. Place the mouse into this zone will make the dock re-appear.}
auto-hide=false

#F[TaskBar]
frame3=

#b Show the current applications in the dock ?
#{Cairo-Dock will then replace your taskbar. It is recommanded to remove any other taskbar, and to not force the dock's type to normal.}
show applications=false

#X-[Choose some useful accessories for your dock !]
frame_m0=
#M-999[weather;/usr/lib/cairo-dock/weather/readme;/usr/lib/cairo-dock/weather/preview.png;/usr/lib/cairo-dock/weather/icon.png;Cairo-Penguin;/usr/lib/cairo-dock/Cairo-Penguin/readme;/usr/lib/cairo-dock/Cairo-Penguin/preview.png;/usr/lib/cairo-dock/Cairo-Penguin/icon.png;netspeed;/usr/lib/cairo-dock/netspeed/readme;/usr/lib/cairo-dock/netspeed/preview.png;/usr/lib/cairo-dock/netspeed/icon.png;slider;/usr/lib/cairo-dock/slider/readme;/usr/lib/cairo-dock/slider/preview.png;/usr/lib/cairo-dock/slider/icon.png;clock;/usr/lib/cairo-dock/clock/readme;/usr/lib/cairo-dock/clock/preview.png;/usr/lib/cairo-dock/clock/icon.png;gauge-test;/usr/lib/cairo-dock/gauge-test/readme;/usr/lib/cairo-dock/gauge-test/preview.png;/usr/lib/cairo-dock/gauge-test/icon.png;wifi;/usr/lib/cairo-dock/wifi/readme;/usr/lib/cairo-dock/wifi/preview.png;/usr/lib/cairo-dock/wifi/icon.png;stacks;/usr/lib/cairo-dock/stacks/readme;/usr/lib/cairo-dock/stacks/preview.png;/usr/lib/cairo-dock/stacks/icon.png;terminal;/usr/lib/cairo-dock/terminal/readme;/usr/lib/cairo-dock/terminal/preview.png;/usr/lib/cairo-dock/terminal/icon.png;mail;/usr/lib/cairo-dock/mail/readme;/usr/lib/cairo-dock/mail/preview.png;/usr/lib/cairo-dock/mail/cd_mail_icon.png;rame;/usr/lib/cairo-dock/rame/readme;/usr/lib/cairo-dock/rame/preview.png;/usr/lib/cairo-dock/rame/icon.png;cpusage;/usr/lib/cairo-dock/cpusage/readme;/usr/lib/cairo-dock/cpusage/preview.png;/usr/lib/cairo-dock/cpusage/icon.png;nVidia;/usr/lib/cairo-dock/nVidia/readme;/usr/lib/cairo-dock/nVidia/preview.png;/usr/lib/cairo-dock/nVidia/icon.svg;PowerManager;/usr/lib/cairo-dock/powermanager/readme;/usr/lib/cairo-dock/powermanager/preview.png;/usr/lib/cairo-dock/powermanager/icon.png]  List of available accessories :
#{Just check the box to activate a plug-in, or uncheck to deactivate it. Once activated, you can use it and configure it.}/
modules_0=weather;clock;cpusage;

#X-[Add fonctionnalities to your dock !]
frame_m1=
#M-999[logout;/usr/lib/cairo-dock/logout/readme;/usr/lib/cairo-dock/logout/preview.png;/usr/lib/cairo-dock/logout/icon.svg;systray;/usr/lib/cairo-dock/systray/readme;/usr/lib/cairo-dock/systray/preview.png;/usr/lib/cairo-dock/systray/icon.png;shortcuts;/usr/lib/cairo-dock/shortcuts/readme;/usr/lib/cairo-dock/shortcuts/preview.png;/usr/lib/cairo-dock/shortcuts/icon.png;dustbin;/usr/lib/cairo-dock/dustbin/readme;/usr/lib/cairo-dock/dustbin/preview.png;/usr/lib/cairo-dock/dustbin/icon.png;showDesklets;/usr/lib/cairo-dock/showDesklets/readme;/usr/lib/cairo-dock/showDesklets/preview.png;/usr/lib/cairo-dock/showDesklets/icon.png;compiz-icon;/usr/lib/cairo-dock/compiz-icon/readme;/usr/lib/cairo-dock/compiz-icon/preview.png;/usr/lib/cairo-dock/compiz-icon/icon.png;Dbus;/usr/lib/cairo-dock/Dbus/readme;/usr/lib/cairo-dock/Dbus/preview.png;/usr/lib/cairo-dock/Dbus/icon.svg;switcher;/usr/lib/cairo-dock/switcher/readme;/usr/lib/cairo-dock/switcher/preview.png;/usr/lib/cairo-dock/switcher/workspaces.svg;gnome integration;/usr/lib/cairo-dock/gnome-integration/readme;/usr/lib/cairo-dock/gnome-integration/none;/usr/lib/cairo-dock/gnome-integration/icon.png;showDesktop;/usr/lib/cairo-dock/showDesktop/readme;/usr/lib/cairo-dock/showDesktop/preview.png;/usr/lib/cairo-dock/showDesktop/icon.png;rendering;/usr/lib/cairo-dock/rendering/readme;/usr/lib/cairo-dock/rendering/none;/usr/lib/cairo-dock/rendering/icon.png]  List of available desktop enhancements :
#{Just check the box to activate a plug-in, or uncheck to deactivate it. Once activated, you can use it and configure it.}/
modules_1=logout;shortcuts;Dbus;rendering;

#X-[Control your PC from your dock !]
frame_m2=
#M-999[xmms;/usr/lib/cairo-dock/xmms/readme;/usr/lib/cairo-dock/xmms/preview.png;/usr/lib/cairo-dock/xmms/icon.png;Rhythmbox;/usr/lib/cairo-dock/rhythmbox/readme;/usr/lib/cairo-dock/rhythmbox/preview.png;/usr/lib/cairo-dock/rhythmbox/icon.png;AlsaMixer;/usr/lib/cairo-dock/AlsaMixer/readme;/usr/lib/cairo-dock/AlsaMixer/preview.png;/usr/lib/cairo-dock/AlsaMixer/icon.png;TomBoy;/usr/lib/cairo-dock/tomboy/readme;/usr/lib/cairo-dock/tomboy/preview.png;/usr/lib/cairo-dock/tomboy/icon.png;Xgamma;/usr/lib/cairo-dock/Xgamma/readme;/usr/lib/cairo-dock/Xgamma/preview.png;/usr/lib/cairo-dock/Xgamma/icon.png]  List of available controlers :
#{Just check the box to activate a plug-in, or uncheck to deactivate it. Once activated, you can use it and configure it.}/
modules_2=AlsaMixer

#[gtk-color-picker]
[Personnalisation]

#F[Views]
frame_vue=

#n Choose the default view for root docks :/
main dock view=3D plane

#n Choose the default view for sub-docks :/
sub-dock view=3D plane

#F[Images]
frame_image=

#S Image's filename to use as a background :
#{Any format allowed; let this field empty if you don't want to use an image as background.}
background image=

#S Filename of an image to put on the callback zone :
#{Any format allowed; let this field empty to have an invisible callback zone. The callback zone is what you see when the dock hides itselfs.}
callback image=

#S Filename of an image to use for separators :
#{If you don't provide one, blanks will be used.}
separator image=

#F[Icons' size]
frame_taille=

#i Size of the icons at rest :
#{or 0 if you don't want to constraint them.}
icon size=48

#f[1;6] Maximum zoom :
zoom=2

#i[0;50] Space between icons (in pixels) :
icon gap=2

#F[Animations]
frame_anim=

#r[bounce;rotate;blink;pulse;upside-down;wobbly;random] Animation type for launchers :
launcher animation=0

#r[bounce;rotate;blink;pulse;upside-down;wobbly;random] Animation type for applis :
appli animation=0

#F[Extern frame]
frame_cadre=

#i[0;30] Corner radius, in pixels:
corner radius=30

#c4[0;1] Color of the extern line (red, blue, green, alpha):
line color=1;1;1;0.28627450980392155;

#F[Labels]
frame_etiq=

#P Family of the font used for labels :
#{for exemple Monospace, Purisa, ... Just write the font name wihtout any number or so.}
police="sans"

#i[0;40] Size of the font :
#{approximately size in pixels, put 0 to not display labels}
font size=15

#F[Desklets]
frame_desk=

#c+4[0;1] Desklet's background color :
desklet bg color=1;1;1;0.20000000000000001;

#c+4[0;1] Desklet's background color when mouse hovers it :
desklet bg color inside=1;1;1;0.59999999999999998;
