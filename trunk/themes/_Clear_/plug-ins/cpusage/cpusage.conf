#!en;1.0.0-beta1

#[gtk-about]
[Icon]
#F[Desired icon size for this applet]
fcpusage1=
#i width :
width=32
#i height :
height=32
#F
fcpusage1_=

#s Name of the icon as it will appear in its label in the dock :
name=cpusage

#E[] Name of the dock it belongs to:
dock name=

order=-1000000000
icon=

#[gtk-convert]
[Desklet]
#i[48;256] Desklet's dimension (width x height) :
#{Depending on your WindowManager, you can resize it with ALT + middle_click or ALT + left_click for exemple.}
width=256
#i[48;256] ...
height=256

#i Desklet's position (x ; y) :
#{Depending on your WindowManager, you can move it with ALT + left_click}
x position=238
#i ...
y position=132

#b Is detached from the dock ?
initially detached=false

#b Keep below other windows ?
keep below=false
#b Keep above other windows ?
keep above=false
#b Keep on widget layer ?
#{for CompizFusion's "widget layer", set behaviour in Compiz to: (name=cairo-dock & type=utility)}
on widget layer=false
#b Lock position ?
#{If locked, the desklet can't be moved by simply dragging it with the left mouse button. Of course you can still move it with ALT + left_click.}
locked=false

use size=true

#[gtk-preferences]
[Configuration]
#F[Display;gtk-dialog-info]
frame_disp=
#R[battery;/usr/share/cairo-dock/gauges/battery/readme;/usr/share/cairo-dock/gauges/battery/preview;old-square;/usr/share/cairo-dock/gauges/old-square/readme;/usr/share/cairo-dock/gauges/old-square/preview;radium;/usr/share/cairo-dock/gauges/radium/readme;/usr/share/cairo-dock/gauges/radium/preview;radium-fuel;/usr/share/cairo-dock/gauges/radium-fuel/readme;/usr/share/cairo-dock/gauges/radium-fuel/preview;rainbow;/usr/share/cairo-dock/gauges/rainbow/readme;/usr/share/cairo-dock/gauges/rainbow/preview;tomato;/usr/share/cairo-dock/gauges/tomato/readme;/usr/share/cairo-dock/gauges/tomato/preview;turbo-night;/usr/share/cairo-dock/gauges/turbo-night/readme;/usr/share/cairo-dock/gauges/turbo-night/preview;turbo-night-dual;/usr/share/cairo-dock/gauges/turbo-night-dual/readme;/usr/share/cairo-dock/gauges/turbo-night-dual/preview;turbo-night-fuel;/usr/share/cairo-dock/gauges/turbo-night-fuel/readme;/usr/share/cairo-dock/gauges/turbo-night-fuel/preview]  List of available themes for the analogic display :/
theme=old-square

#r[No;On icon;On label] Display CPU usage values :
info display=2

#c+3[0;1] Start color of the top list :
#{It's the first color of the gradation used to write the top list.}
top color start=1;0;0

#c+3[0;1] Stop color of the top list :
#{It's the second color of the gradation used to write the top list.}
top color stop=1;1;0

#F[Configuration;gtk-preferences]
frame_conf=

#i[1;30] Delay between refresh :
#{in seconds.}
delay=1

#v
sep=

#i[1;20] Number of programs to display in the top list :
#{When you left-click on the icon, you will get the list of the N most CPU-using programs.}
top=5

#i[1;30] Delay between refresh of the top list :
#{in seconds.}
top delay=2
