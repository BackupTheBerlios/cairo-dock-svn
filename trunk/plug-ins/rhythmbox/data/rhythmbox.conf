#!fr;1.4.5

[ICON]

#F[Taille de l'icône]
frame1 = 
#i largeur :
width = 48
#i hauteur :
height = 48
#F
frame1_fin = 

#s Titre par defaut :
name = Rythmbox


[Configuration]

#F[Info-bulles]
frame2=
#b Activer les info-bulles
enable_dialogs=true
#i Durée des info-bulles
time_dialogs=3000

#F[Animations]
frame3=
#s[bounce;rotate;blink;pulse] Animation au changement de musique
change_animation=rotate

#F[Affichage]
frame3=
#b Afficher l'album à la place de l'icône
enable_cover=true
#s[nothing;elapsed;rest;track] Information à afficher sur l'icône
quick_info_type=elapsed
