#!

[ICON]
#F[Size]
frame1 = Size of the icon you wish this applet has (in pixels).
#i width :
width = 48
#i height :
height = 48

#F
frame1_fin = 

#s Name of the icon as it will appear in its label in cairo-dock :
name[fr] = horloge
name[en] = clock

[MODULE]

#b Show the date ?
show date = true

#b Show seconds ? (if not, then the applet will update time once a minute)
show seconds = true

#b Should the time be displayed as a 24h format (for numeric format only) ?
24h mode = true

#b Show the time in an old fashion way ? (otherwise it will be displayed in a numeric way).
old fashion style = true

#s[default] Choose a theme for the anaolgic display.
theme = glassy

