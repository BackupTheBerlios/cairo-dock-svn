#!en;0.2.0

[Icon]
#F[Desired icon size for this applet]
frame1 = 
#i width :
width = 32
#i height :
height = 32
#F
frame1_ = 
#s Name of the icon as it will appear in its label in the dock :
name = XMMS

#E[] Name of the dock it belongs to:
dock name = 


[Desklet]
#i[48;500] Desklet's dimension (width x height) :
#{Depending on your WindowManager, you can resize it with ALT + middle_click or ALT + left_click for exemple.}
width=92
#i[48;256] ...
height=92

#i Desklet's position (x ; y) :
#{Depending on your WindowManager, you can move it with ALT + left_click}
x position=0
#i ...
y position=0

#b Is detached from the dock ?
initially detached=false

#b Keep below other windows ?
keep below=false
#b Keep above other windows ?
keep above=false
#b Keep on widget layer ?
#{for CompizFusion's "widget layer", set behaviour in Compiz to: (name=cairo-dock & type=utility)}
on widget layer=false


[Configuration]

#F[Audio Player]
frame1 =
#r[XMMS;Audacious;Banshee;Exaile] Player to control:
current-player=0

#b Steal the player's icon from taskbar ?
#{It will prevent the player's icon to appear in the task bar. The applet's icon will then behave as a launcher, an appli, and an applet.}
inhibate appli = true


#F[Display]
frame_disp=

#r[Nothing;Time Elapsed;Time Left;NÂ° of track] Information to display on the icon :
quick-info_type=1

#b Activate extended desklet mode ?
extended_desklet=false


#F[Action on music change]
frame_info=
#b Show an info-bubble ?
enable_dialogs=true
#i Time length of info-bubbles :
#{in ms.}
time_dialogs=3000
frame_anim=

#b Animate icon ?
enable_anim=true
#r[bounce;rotate;blink;pulse;upside-down;wobbly;random] Animation when music changes :
change_animation=5


#F[Personnalisation]
frame_app =
#S Name of an image for the 'default' icon :
#{Let t empty to use the default icon.}
default icon = 
#S Name of an image for the 'play' icon :
#{Let t empty to use the default icon.}
play icon = 
#S Name of an image for the 'stop' icon :
#{Let t empty to use the default icon.}
stop icon = 
#S Name of an image for the 'pause' icon :
#{Let t empty to use the default icon.}
pause icon = 
